[tool.poetry]
name = "elections-analysis"
version = "0.1.0"
description = "Analysis of electoral programs and output of it through apps."
authors = ["AndreCNF <andrecnf@gmail.com>"]
license = "MIT License"

[tool.poetry.dependencies]
python = ">=3.8"
numpy = "^1.22.0"
PyYAML = "^6.0"
ipywidgets = "^7.6.5"
nltk = "^3.6.7"

[tool.poetry.dev-dependencies]
black = {version = "^21.12b0", allow-prereleases = true}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
